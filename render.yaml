services:
  # Flask API Backend
  - type: web
    name: seismic-dashboard-api
    runtime: python
    buildCommand: pip install -r dashboard/api/requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT dashboard.api.app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
    healthCheckPath: /api/health

  # Static Frontend
  - type: web
    name: seismic-dashboard-frontend
    runtime: static
    buildCommand: echo "No build needed"
    staticPublishPath: ./dashboard
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: seismic-dashboard-api
          envVarKey: RENDER_EXTERNAL_URL
